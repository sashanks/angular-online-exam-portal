<div class="container">
    <h1>Login Form</h1>
    <form [formGroup]="form" (ngSubmit)="submitForm()">        
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [formControlName]="'UserEmail'">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          <div *ngIf="form.get('UserEmail').dirty && form.get('UserEmail').errors?.email">
            Not a Valid Email
          </div>
          <div *ngIf="form.get('UserEmail').dirty && form.get('UserEmail').errors?.required">
            Email is a required field
          </div>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [formControlName]="'password'">
          <div *ngIf="form.get('password').dirty && form.get('password').errors?.required">
            Password is a required field
          </div>
          <div *ngIf="form.get('password').dirty && form.get('password').errors?.minlength">
              Password is too short
          </div>
          <div class="alert alert-danger"
            *ngIf="form.get('password').dirty && form.get('password').errors?.invalid">
            UserName or Password is not correct
          </div>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">Login</button>
      </form>
</div>
